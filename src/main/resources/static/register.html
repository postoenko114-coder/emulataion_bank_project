<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

<div class="auth-card">
    <a href="index.html" class="brand-logo">
        <i class="fa-solid fa-wallet me-2"></i>MyBank
    </a>

    <h4 class="auth-title">Create Account</h4>

    <form id="registerForm">
        <div class="mb-3">
            <label class="form-label text-muted fw-bold">USERNAME</label>
            <input type="text" id="reg-username" class="form-control" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label class="form-label text-muted fw-bold">EMAIL ADDRESS</label>
            <input type="email" id="reg-email" class="form-control" required autocomplete="email">
        </div>
        <div class="mb-4">
            <label class="form-label text-muted fw-bold">PASSWORD</label>
            <input type="password" id="reg-password" class="form-control" required autocomplete="new-password">
        </div>

        <button type="submit" class="btn btn-primary-custom mb-3">Sign Up</button>

        <div class="text-center">
            <small class="text-muted">Already have an account? <a href="login.html" class="link-primary">Sign In</a></small>
        </div>
    </form>
</div>

<script src="js/register.js"></script>
</body>
</html>
