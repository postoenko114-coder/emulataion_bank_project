<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBank Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>

<div class="admin-wrapper">
    <nav class="sidebar">
        <a href="#" class="sidebar-brand">
            <i class="fa-solid fa-bolt"></i> MyBank <span class="fw-normal text-muted ms-1 fs-6">Admin</span>
        </a>

        <div class="nav-section-title">Main Menu</div>
        <div class="nav-item active" id="nav-users" onclick="loadSection('users')">
            <i class="fa-regular fa-user"></i> Users
        </div>
        <div class="nav-item" id="nav-reservations" onclick="loadSection('reservations')">
            <i class="fa-regular fa-calendar-check"></i> Reservations
        </div>
        <div class="nav-item" id="nav-branches" onclick="loadSection('branches')">
            <i class="fa-solid fa-building-columns"></i> Branches
        </div>
        <div class="nav-item" id="nav-services" onclick="loadSection('services')">
            <i class="fa-solid fa-layer-group"></i> Services
        </div>

        <div class="nav-section-title">Help & Settings</div>
        <div class="nav-item" id="nav-support" onclick="loadSection('support')">
            <i class="fa-regular fa-message"></i> Support
        </div>

        <div class="mt-auto">
            <div class="nav-item text-danger fw-bold" onclick="logout()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> Sign Out
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header class="top-bar">
            <div class="d-flex align-items-center">
                <div class="header-bar"></div>
                <h2 class="page-title" id="page-title">Users</h2>
            </div>

            <div class="d-flex align-items-center gap-3">
                <div class="text-end d-none d-md-block">
                    <div class="fw-bold text-dark" style="font-size:0.9rem">Administrator</div>
                    <div class="text-muted small">Super User</div>
                </div>
                <div class="rounded-circle bg-primary text-white d-flex align-items-center justify-content-center shadow-sm"
                     style="width: 45px; height: 45px; font-size: 1.2rem; font-weight: 700;">
                    A
                </div>
            </div>
        </header>

        <div id="content-area" class="content-area">
        </div>
    </main>
</div>

<div class="modal fade" id="adminModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold" id="modal-title">Title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="modal-body">
            </div>
            <div class="modal-footer" id="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary-custom" id="modal-save-btn">Save</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
